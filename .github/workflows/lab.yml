name: Lab

on:
  workflow_dispatch:
    inputs:
      platform:
        type: choice
        required: true
        description: Which platform to start a lab instance on
        options:
        - e2e
        - linux
        - windows
        - freebsd
        - openbsd
        - windows-wsl2
        - macos-intel
        - macos-apple-silicon

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: "true"
      - uses: ./.github/actions/build

  e2e-lab:
    if: github.event.inputs.platform == 'e2e'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [build]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/e2e

  linux-lab:
    if: github.event.inputs.platform == 'linux'
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: [build]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/linux
      - uses: mxschmitt/action-tmate@v3
        if: ${{ always() }}

  macos-intel-lab:
    if: github.event.inputs.platform == 'macos-intel'
    runs-on: macos-13
    timeout-minutes: 60
    needs: [build]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/mac-intel
      - uses: mxschmitt/action-tmate@v3
        if: ${{ always() }}

  macos-apple-silicon-lab:
    if: github.event.inputs.platform == 'macos-apple-silicon'
    runs-on: macos-14
    timeout-minutes: 60
    needs: [build]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/mac-apple-silicon
      - uses: mxschmitt/action-tmate@v3
        if: ${{ always() }}

  freebsd-lab:
    if: github.event.inputs.platform == 'freebsd'
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: [build]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/freebsd
      - uses: mxschmitt/action-tmate@v3
        if: ${{ always() }}

  openbsd-lab:
    if: github.event.inputs.platform == 'openbsd'
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: [build]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/openbsd
      - uses: mxschmitt/action-tmate@v3
        if: ${{ always() }}

  windows-lab:
    if: github.event.inputs.platform == 'windows'
    runs-on: windows-latest
    timeout-minutes: 60
    needs: [build]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/windows
      - uses: mxschmitt/action-tmate@v3
        if: ${{ always() }}

  windows-wsl2-lab:
    if: github.event.inputs.platform == 'windows-wsl2'
    runs-on: windows-latest
    timeout-minutes: 60
    needs: [build]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/windows-wsl2
      - uses: mxschmitt/action-tmate@v3
        if: ${{ always() }}
