name: "Windows WSL2 Test"
description: "Reusable windows wsl2 test action"

runs:
  using: "composite"
  steps:
    - uses: actions/download-artifact@v4
      with:
        name: the-wireguard-effect
        path: the-wireguard-effect-artifact

    # Yes all this is necessary to get WSL2 working on GitHub Actions without any user input
    # They are all as separate steps so its easier to debug and see what/where it fails (especially when I was writing this)
    - shell: pwsh
      run: dism.exe /online /enable-feature /featurename:Microsoft-Windows-Subsystem-Linux /all /norestart
    - shell: pwsh
      run: dism.exe /online /enable-feature /featurename:VirtualMachinePlatform /all /norestart
    - shell: pwsh
      run: wsl --set-default-version 2
    - shell: pwsh
      run: wsl --update --web-download
    - shell: pwsh
      run: wsl --install --no-distribution
    - shell: pwsh
      run: Invoke-WebRequest -URI https://cloud-images.ubuntu.com/releases/noble/release/ubuntu-24.04-server-cloudimg-amd64-root.tar.xz -OutFile ubuntu-24.04-server-cloudimg-amd64-root.tar.xz
    - shell: pwsh
      run: wsl --import Ubuntu24.04 . ubuntu-24.04-server-cloudimg-amd64-root.tar.xz --version 2
    - shell: pwsh
      run: wsl --list --verbose

    # Install dependencies
    - shell: pwsh
      run: wsl --distribution Ubuntu24.04 --user root --exec sudo apt-get update
    - shell: pwsh
      run: wsl --distribution Ubuntu24.04 --user root --exec sudo apt-get upgrade -y
    - shell: pwsh
      run: wsl --distribution Ubuntu24.04 --user root --exec curl -sL https://deb.nodesource.com/setup_18.x -o nodesource_setup.sh
    - shell: pwsh
      run: wsl --distribution Ubuntu24.04 --user root --exec sudo bash nodesource_setup.sh
    - shell: pwsh
      run: wsl --distribution Ubuntu24.04 --user root --exec sudo apt-get install -y nodejs
    - shell: pwsh
      run: wsl --distribution Ubuntu24.04 --user root --exec npm install -g pnpm
    - shell: pwsh
      run: wsl --distribution Ubuntu24.04 --user root --exec cp /mnt/d/a/the-wireguard-effect/the-wireguard-effect/the-wireguard-effect-artifact/the-wireguard-effect.tar /root/
    - shell: pwsh
      run: wsl --distribution Ubuntu24.04 --user root --exec mkdir -p /root/the-wireguard-effect/
    - shell: pwsh
      run: wsl --distribution Ubuntu24.04 --user root --exec tar -xvf /root/the-wireguard-effect.tar -C /root/the-wireguard-effect/

    # This is where our testing starts
    - shell: pwsh
      run: wsl --distribution Ubuntu24.04 --user root --cd /root/the-wireguard-effect/ -- pnpm install
    - shell: pwsh
      run: wsl --distribution Ubuntu24.04 --user root --cd /root/the-wireguard-effect/ -- pnpm test -- --run
